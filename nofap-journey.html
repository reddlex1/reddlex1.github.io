<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoFap Journey - Download</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #111111);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 35px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    img.logo {
      width: 140px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffffff;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #d0d0d0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a.btn {
      flex: 1 1 140px;
      background: #2c2c2c;
      padding: 14px 0;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.05rem;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      user-select: none;
    }

    a.btn:hover {
      background: #3a3a3a;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 35px;
      font-size: 12px;
      color: #a0a0a0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      a.btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo: replace with official NoFap Journey logo -->
    <img src="nf.png" alt="NoFap Journey Logo" class="logo" />

    <h1>Download NoFap Journey</h1>
    <p>Break free from addiction and start your journey of self-improvement today.</p>

    <div class="buttons">
      <a href="https://play.google.com/store/apps/details?id=com.ahmetikrdgnofap" target="_blank" class="btn" rel="noopener noreferrer">
        Android
      </a>
      <a href="https://apps.apple.com/tr/app/nofap-journey/id6752310131" target="_blank" class="btn" rel="noopener noreferrer">
        iOS
      </a>
    </div>

    <footer>
      © 2025 NoFap Journey – Your Guide to Self-Mastery
    </footer>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Boot İndir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 150px; /* İsterseniz büyüklüğü ayarlayın */
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin: 0 0 10px 0;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.btn {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }
    a.btn:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Golden Boot Logo" class="logo" />

  <h1>Golden Boot Uygulamasını İndir</h1>
  <p>Platformunuza uygun butona tıklayarak uygulamamızı hemen indirebilirsiniz.</p>

  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.ahmetikrdggm" target="_blank" class="btn" rel="noopener noreferrer">
      Android İçin İndir
    </a>
    <a href="https://apps.apple.com/us/app/golden-boot/id6747951423" target="_blank" class="btn" rel="noopener noreferrer">
      iOS İçin İndir
    </a>
  </div>

  <footer>
    Golden Boot © 2025
  </footer>

</body>
</html>
